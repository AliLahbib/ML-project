name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

jobs:
  test:
    name: Lint and Test (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11, 3.12]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }} (with pip cache)
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install dependencies (runtime + dev)
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pip install black flake8 pytest

      - name: Run linter (black + flake8)
        run: |
          black --check .
          flake8 --max-line-length=88

      - name: Run tests (pytest)
        run: |
          pytest -q --junitxml=pytest-results.xml

      - name: Upload test results artifact
        uses: actions/upload-artifact@v4
        with:
          name: pytest-results-${{ matrix.python-version }}
          path: pytest-results.xml

  build:
    name: Build Docker image and upload artifact
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional for multi-arch)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build Docker image
        run: |
          IMAGE_TAG=ml-app:${{ github.sha }}
          docker build -t $IMAGE_TAG .
          docker save $IMAGE_TAG -o ml-app-${{ github.sha }}.tar

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: ml-app-image
          path: ml-app-${{ github.sha }}.tar
